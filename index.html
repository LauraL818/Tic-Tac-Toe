<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>TicTacToe</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>
    <h1 class = "center">Welcome to My Tic-Tac-Toe Game</h1>
      <div id = "board-outline" class ="center">
        <table id = "board">
          <tr class = "row">
            <td id = "x1"></td>
            <td id = "x2"></td>
            <td id = "x3"></td>
          </tr>
          <tr class = "row">
            <td id = "y1"></td>
            <td id = "y2"></td>
            <td id = "y3"></td>
          </tr>
          <tr class = "row">
            <td id = "z1"></td>
            <td id = "z2"></td>
            <td id = "z3"></td>
          </tr>
        </table>
      </div>

      <button id="resetButton"> Start New Game </button>
      <script type="text/javascript" src="js/tictactoe.js"></script>
  </body>
</html>
